{% extends 'base.html' %}

{% block main %}
<div class="container mt-5">
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar al chofer {{ object.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Sí, eliminar</button>
        <a class="btn btn-secondary" href="{% url 'chofer-list' %}">Cancelar</a>
    </form>
</div>
{% endblock main %}
