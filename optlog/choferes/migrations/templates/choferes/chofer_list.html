{% extends 'base.html' %}

{% block main %}
<div class="container mt-5">
    <h2 class="mb-3">Lista de Choferes</h2>
    <a class="btn btn-primary mb-3" href="{% url 'chofer-create' %}">Crear Chofer</a>
    <ul class="list-group">
        {% for chofer in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ chofer.nombre }}
            <div>
                <a class="btn btn-sm btn-warning" href="{% url 'chofer-edit' chofer.pk %}">Editar</a>
                <a class="btn btn-sm btn-danger" href="{% url 'chofer-delete' chofer.pk %}">Borrar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock main %}
