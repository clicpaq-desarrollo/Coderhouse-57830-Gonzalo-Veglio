{% extends 'base.html' %}

{% block main %}
<div class="container mt-5">
    <h2>{{ view.object.pk|yesno:"Editar Chofer,Crear Chofer" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'chofer-list' %}">Cancelar</a>
    </form>
</div>
{% endblock main %}
