
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>OptLog</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}" />
  <!-- Bootstrap Icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  <!-- SimpleLightbox plugin CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="{% static 'core/css/admin/styles.css' %}" rel="stylesheet" />
</head>
 
    <body  style="background: #f4623a;">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Iniciar sesión</h3></div>
                                    <div class="card-body p-4">
                                        <div class="container"> 
                                            <form method="post">
                                                {% csrf_token %}
                                                <div class="form-floating mb-3">
                                                    {{ form.username }}
                                                    <label for="inputUsername">Nombre de usuario</label>
                                                </div>
                                        
                                                <div class="form-floating mb-3">
                                                    {{ form.password }}
                                                    <label for="inputPassword">Contraseña</label>
                                                </div>
                                        
                                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0"> 
                                                    <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div> 
        </div>
  
    


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script src="{% static 'core/js/admin/scripts.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="{% static 'core/assets/admin/demo/chart-area-demo.js' %}"></script>
  <script src="{% static 'core/assets/admin/demo/chart-bar-demo.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
  <script src="{% static 'core/js/admin/datatables-simple-demo.js' %}"></script>


</body>

</html>
